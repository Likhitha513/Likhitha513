<html lang="en">
<head>
    <title>Group & Element Selectors Example</title>
    <style>
        /* Group selector for h1, p, and button */
        h1, p, button {
            color: darkblue;   /* Dark blue text color */
            font-family: Arial, sans-serif;   /* Arial font */
        }

        /* Element selector for button */
        button {
            background-color: orange;  /* Orange background */
            color: white;   /* White text */
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph with dark blue text.</p>
    <button>Click Me</button>
</body>
</html>
