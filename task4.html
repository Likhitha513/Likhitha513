<html>
<head>
    <title>Class & ID Selectors</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="font.css">
</head>
<body>

    <!-- Heading styled with ID -->
    <h1 id="special">This is a Special Heading</h1>
    
    <!-- Paragraph styled with class -->
    <p class="highlight">This paragraph is bold and red using the class selector.</p>

    <!-- Another paragraph without styling -->
    <p>This paragraph has no special styling applied.</p>

</body>
</html>
