<html lang="en">
<head>
    <title>Styled Webpage</title>
    
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: darkred;
            text-align: center;
            font-size: 36px;
            margin-top: 50px;
        }

        p {
            font-style: italic;
            color: darkblue;
            font-size: 18px;
            text-align: center;
            margin: 20px;
        }

        button {
            background-color: white;
            color: darkred;
            border: 2px solid darkred;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: darkred;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>

    <p>This is a paragraph with italic text and dark blue color.</p>

    <button>Click Me</button>

</body>
</html>
